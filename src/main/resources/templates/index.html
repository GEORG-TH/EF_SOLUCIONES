<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-expand-lg navBar">
        <div class="collapse navbar-collapse elementosNav" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto elementos">
                <li class="nav-item">
                    <a class="nav-link" th:if="${session.usuariosession == null}" href="/registrar" id="navbarDropdown" role="button" aria-expanded="false">
                        Registrate!
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${session.usuariosession == null}" href="/login" id="navbarDropdown" role="button" aria-expanded="false">
                        LOGIN!
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div th:if="${exito} != null " class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>

        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error Ã°ÂÂÂ</h5>

        </div>

    <!-- Contenido Principal -->
    <div class="contenido">
        <div class="imagen-portada"></div>
        <!-- Aquí puedes agregar más contenido, como texto o botones -->
    </div>

    <footer class="footer">

            <div class="social-icons">
                <a href="#" target="_blank" class="fab fa-facebook-square"></a>
                <a href="#" target="_blank" class="fab fa-twitter-square"></a>
                <a href="#" target="_blank" class="fab fa-instagram"></a>
                <a href="#" target="_blank" class="fab fa-linkedin"></a>
            </div>

            <p class="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">
                <span>⬆️</span> Back to top
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
