<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Regístrate</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/formulario.css">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navBar">
            <div class="collapse navbar-collapse elementosNav" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto elementos">
                    <li class="nav-item">
                        <a class="nav-link" th:if="${session.usuariosession == null}" href="/registrar" id="navbarDropdown" role="button" aria-expanded="false">
                            Registrate!
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:if="${session.usuariosession == null}" href="/login" id="navbarDropdown" role="button" aria-expanded="false">
                            LOGIN!
                        </a>
                    </li>
                </ul>
            </div>
        </nav>



        <!-- Mensajes de error y éxito -->
        <div th:if="${error != null}" class="alert alert-danger text-center mt-4 mensajeError">
            <strong>Error:</strong> <span th:text="${error}"></span>
        </div>
        <div th:if="${exito != null}" class="alert alert-success text-center mt-4 mensajeExito">
            <strong>Éxito:</strong> <span th:text="${exito}"></span>
        </div>


        <!-- Formulario de Registro -->
        <div class="container mt-5">
            <form class="formulario" th:action="@{/registro}" method="POST">
                <h3 class="text-center mb-4">Regístrate</h3>
                <input type="text" class="form-control" name="nombre" placeholder="Nombre" th:value="${nombre}">
                <input type="email" class="form-control" name="email" placeholder="Email" th:value="${email}">
                <input type="password" class="form-control" name="password" placeholder="Contraseña" th:value="${password}">
                <input type="password" class="form-control" name="password2" placeholder="Repite Contraseña" th:value="${password2}">
                <button type="submit" class="btn btn-primary w-100 mt-3">Registrarme</button>
            </form>


            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
            <br/> <br/> 
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="containerFooter">
                <p class="mb-1">Album example is &copy; Bootstrap,<br>but please download and customize it for yourself!</p>
                <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a href="../getting-started/introduction/">getting started guide</a>.</p>

                <div class="social-icons">
                    <a href="#" target="_blank" class="fab fa-facebook-square"></a>
                    <a href="#" target="_blank" class="fab fa-twitter-square"></a>
                    <a href="#" target="_blank" class="fab fa-instagram"></a>
                    <a href="#" target="_blank" class="fab fa-linkedin"></a>
                </div>

                <p class="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">
                    <span>⬆️</span> Back to top
                </p>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
